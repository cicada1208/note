site_name: Note
# if setting up site_url, don't use default --dev-addr of mkdocs serve.
# e.g. change localhost:8000 to localhost:8001
site_url: https://cicada1208.github.io/note
repo_url: https://github.com/cicada1208/note
repo_name: cicada1208/note
edit_uri: edit/main/docs/
nav:
  - Home: index.md
  - Material for MkDocs: mkdocs-material.md
  - Tags: tags.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cicada1208/note
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - navigation.footer
    # - navigation.instant
    # - navigation.instant.progress
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
markdown_extensions:
  - toc:
      permalink: ðŸ”—
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.tasklist
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets:
      base_path: ["docs"]
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.smartsymbols:
      fractions: false
      ordinal_numbers: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search:
      lang:
        - en
        - zh
  - tags
  - meta
  - glightbox:
      auto_caption: true
  - table-reader
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: iso_datetime
extra_javascript:
  - javascripts/tablesort.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
validation:
  absolute_links: ignore
  nav:
    omitted_files: ignore
